<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Spell Scroll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 class="text-center">Create a Spell Scroll</h1>
    <form id="spellForm" class="container mt-4">
        <div class="col-12">
            <label for="spellName">Spell Name:</label>
            <input type="text" id="spellName" name="spellName" required>
        </div>
        <div class="col-12">
            <label for="spellLevel">Spell Level:</label>
            <input type="number" id="spellLevel" name="spellLevel" min="1" max="4" required>
        </div>
        <div class="col-12">
        <label for="scriptType">Type of Script:</label>
        <select id="scriptType" name="scriptType" required>
            <option value="">Select script type</option>
            <option value="Arcane">Arcane</option>
            <option value="Divine">Divine</option>
            <option value="Runic">Runic</option>
            <option value="Ancient">Ancient</option>
        </select>
        </div>
        <div class="col-12">
            <label for="incantation">Incantation:</label>
            <textarea id="incantation" name="incantation" rows="4" required></textarea>
        </div>
        <button type="submit">Create Scroll</button>
    </form>
</body>
</html>
